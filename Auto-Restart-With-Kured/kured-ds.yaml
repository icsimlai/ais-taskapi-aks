apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: kured            # Must match `--ds-name`
  namespace: kube-system # Must match `--ds-namespace`
spec:
  template:
    metadata:
      labels:
        name: kured
    spec:
      containers:
        - name: kured
          image: quay.io/weaveworks/kured:1.0.0
          imagePullPolicy: IfNotPresent
          command:
            - /usr/bin/kured
          args:
#            - --alert-filter-regexp=^RebootRequired$
#            - --ds-name=kured
#            - --ds-namespace=kube-system
#            - --lock-annotation=weave.works/kured-node-lock
             - --period=5m
#            - --prometheus-url=http://prometheus.monitoring.svc.cluster.local
#            - --reboot-sentinel=/var/run/reboot-required
             - --slack-hook-url=https://hooks.slack.com/services/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
#            - --slack-username=prod
#
# NO USER SERVICEABLE PARTS BEYOND THIS POINT
          env:
            # Pass in the name of the node on which this pod is scheduled
            # for use with drain/uncordon operations and lock acquisition
            - name: KURED_NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          volumeMounts:
            # Needed for two purposes:
            # * Testing for the existence of /var/run/reboot-required
            # * Accessing /var/run/dbus/system_bus_socket to effect reboot
            - name: hostrun
              mountPath: /var/run
      restartPolicy: Always
      volumes:
        - name: hostrun
          hostPath:
            path: /var/run